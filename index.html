<!DOCTYPE html>
<html lang="IT-it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Resources/Favicon-XboxController.png">
    <link rel="stylesheet" href="style.css">
    <script src="scriptHead.js"></script>
</head>
<body>
    <div class="container">
        <h1>Benvenuto!</h1>
        <div class="bet">
            <p>Il tuo credito rimanente è: <span id="totalAmount"></span>€</p>
            <label for="betAmount">Inserisci l'importo della tua scommessa:</label>
            <input type="number" id="betAmount" value="0" min="0">
        </div>
        <div class="azioni">
            <h2>Fai la tua mossa:</h2>
            <button class="bottone sasso" id="sasso" onclick="placeBet('Sasso')"></button>
            <button class="bottone carta" id="carta" onclick="placeBet('Carta')"></button>
            <button class="bottone forbici" id="forbici" onclick="placeBet('Forbici')"></button>
        </div>
        <p class="risultato" id="risultato"></p>
    </div>

    <script src="scriptGameBody.js"></script>
    <script src="scriptBetBody.js"></script>
</body>
</html>
